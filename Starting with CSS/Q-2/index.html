<!-- Q-2 build an html page with multiple paregraphs, each assigned a unique class name. Write css rules using class selectors to apply distinct styling to each paragraph. Follow the Bem naming convention and explain how you've named the classes. -->
<body>
        <!-- Bharat -->
        <div class="bharat"> 
           <p class="bharat__ND">1.New Delhi</p>
           <p class="bharat__WB">2.West Bengal</p>
           <p class="bharat__UP">3.Uttar Pradesh</p>
           <p class="bharat__ND--capital"> Capital of Bharat is New Delhi</p>
         </div>

        </div>
    </div>
</body>
